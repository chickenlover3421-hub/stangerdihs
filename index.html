<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Workspace - Portable Edition</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --sidebar-bg: #f7f7f8;
            --text-color: #333333;
            --border-color: #e5e5e5;
            --user-msg-bg: #007bff;
            --user-text: #ffffff;
            --ai-msg-bg: #f0f0f0;
            --accent: #10a37f;
            --hover-bg: #e0e0e0;
            --active-item: #e6f7ff;
        }


        body.dark-mode {
            --bg-color: #343541;
            --sidebar-bg: #202123;
            --text-color: #ececf1;
            --border-color: #4d4d4f;
            --user-msg-bg: #19c37d;
            --user-text: #ffffff;
            --ai-msg-bg: #444654;
            --accent: #19c37d;
            --hover-bg: #2d2d30;
            --active-item: #2f3542;
        }


        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
            transition: background-color 0.3s, color 0.3s;
        }


        /* Sidebar */
        .sidebar {
            width: 260px;
            background-color: var(--sidebar-bg);
            border-right: 1px solid var(--border-color);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            flex-shrink: 0;
        }


        .logo {
            font-weight: bold;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--accent);
        }


        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }


        label {
            font-size: 0.8rem;
            font-weight: 600;
            opacity: 0.8;
            text-transform: uppercase;
        }


        select, button {
            padding: 10px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            background-color: var(--bg-color);
            color: var(--text-color);
            cursor: pointer;
            font-size: 0.9rem;
            transition: 0.2s;
        }


        button:hover {
            opacity: 0.8;
            border-color: var(--accent);
        }


        button.primary {
            background-color: var(--accent);
            color: white;
            border: none;
        }


        /* Session List (Scrollable Sidebar Area) */
        .session-list-container {
            flex: 1;
            overflow-y: auto;
            border-top: 1px solid var(--border-color);
            border-bottom: 1px solid var(--border-color);
            margin: 10px 0;
            padding: 10px 0;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }


        .session-item {
            padding: 10px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            background: transparent;
            border: 1px solid transparent;
            color: var(--text-color);
        }


        .session-item:hover {
            background-color: var(--hover-bg);
        }


        .session-item.active {
            background-color: var(--active-item);
            border-color: var(--accent);
            color: var(--accent);
            font-weight: bold;
        }


        /* Scrollbar Styling */
        .session-list-container::-webkit-scrollbar {
            width: 6px;
        }
        .session-list-container::-webkit-scrollbar-thumb {
            background-color: var(--border-color);
            border-radius: 3px;
        }


        /* Main Chat Area */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
        }


        .messages-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px 10%;
            display: flex;
            flex-direction: column;
            gap: 20px;
            scroll-behavior: smooth;
        }


        .message {
            display: flex;
            flex-direction: column;
            max-width: 80%;
            padding: 15px;
            border-radius: 12px;
            line-height: 1.6;
            position: relative;
            word-wrap: break-word;
        }


        .message.user {
            align-self: flex-end;
            background-color: var(--user-msg-bg);
            color: var(--user-text);
            border-bottom-right-radius: 2px;
        }


        .message.ai {
            align-self: flex-start;
            background-color: var(--ai-msg-bg);
            color: var(--text-color);
            border-bottom-left-radius: 2px;
            border: 1px solid var(--border-color);
        }


        .mode-badge {
            font-size: 0.7rem;
            text-transform: uppercase;
            font-weight: bold;
            opacity: 0.7;
            margin-bottom: 5px;
        }


        /* Input Area */
        .input-area {
            padding: 20px 10%;
            border-top: 1px solid var(--border-color);
            background-color: var(--bg-color);
            display: flex;
            gap: 10px;
            align-items: center;
        }


        input[type="text"] {
            flex: 1;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background-color: var(--sidebar-bg);
            color: var(--text-color);
            font-size: 1rem;
            outline: none;
        }


        input[type="text"]:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(16, 163, 127, 0.2);
        }


        /* Media Handling */
        .media-preview {
            max-width: 100%;
            max-height: 300px;
            border-radius: 8px;
            margin-top: 10px;
            border: 1px solid rgba(255,255,255,0.2);
            display: block;
        }
       
        /* Code Blocks */
        pre {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
            font-family: 'Consolas', 'Monaco', monospace;
            margin: 10px 0;
        }
       
        code {
            font-family: 'Consolas', 'Monaco', monospace;
            background: rgba(0,0,0,0.1);
            padding: 2px 4px;
            border-radius: 3px;
        }
       
        .dark-mode code {
            background: rgba(255,255,255,0.1);
        }


        /* Loading Animation */
        .typing-indicator span {
            display: inline-block;
            width: 6px;
            height: 6px;
            background-color: currentColor;
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out both;
            margin: 0 2px;
        }
        .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }
       
        @keyframes typing {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
    </style>
</head>
<body class="dark-mode">


<div class="sidebar">
    <div class="logo">
        <span>ðŸ¤–</span> AI Assistant Pro
    </div>


    <div class="control-group">
        <label>AI Mode</label>
        <select id="modeSelect">
            <option value="fast">âš¡ Fast Mode</option>
            <option value="thinking">ðŸ§  Thinking Mode</option>
            <option value="coding">ðŸ’» Coding Mode</option>
            <option value="stock">ðŸ“ˆ Stock Mode</option>
        </select>
    </div>


    <div class="control-group">
        <label>Generation</label>
        <select id="generationAction" onchange="handleGenerationChange(this)">
            <option value="" disabled selected>Select Action...</option>
            <option value="new">âœ¨ Start New Chat</option>
        </select>
    </div>


    <div class="control-group">
        <label>Theme</label>
        <button onclick="document.body.classList.toggle('dark-mode')">ðŸŒ“ Toggle Dark Mode</button>
    </div>


    <label style="margin-top: 10px;">Chat History</label>
    <div class="session-list-container" id="sessionList">
        <!-- Chat sessions will appear here -->
    </div>


    <div class="control-group">
        <label>Data Management</label>
        <button onclick="exportAllChats()">ðŸ’¾ Save All (JSON)</button>
        <button onclick="document.getElementById('fileInput').click()">ðŸ“‚ Load All (JSON)</button>
        <input type="file" id="fileInput" accept=".json" style="display: none;" onchange="importAllChats(event)">
    </div>
   
    <div style="font-size: 10px; opacity: 0.5; text-align: center;">
        Powered by Groq
    </div>
</div>


<div class="chat-container">
    <div class="messages-area" id="chatHistory">
        <!-- Messages will appear here -->
        <div class="message ai">
            <div class="mode-badge">SYSTEM</div>
            <div>Welcome! I am ready to help. Select a mode, attach images, or just start typing.</div>
        </div>
    </div>


    <div class="input-area">
        <input type="file" id="mediaUpload" accept="image/*,video/*" style="display: none;" onchange="handleFileSelect()">
        <button onclick="document.getElementById('mediaUpload').click()" title="Attach Image/Video">ðŸ“Ž</button>
        <div id="fileIndicator" style="font-size: 0.8rem; display:none; color: var(--accent);">File Selected</div>
       
        <input type="text" id="userInput" placeholder="Type a message..." onkeypress="handleEnter(event)">
        <button class="primary" onclick="sendMessage()">Send</button>
    </div>
</div>


<script>
    // --- CONFIGURATION ---
    const API_KEY = "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";
    const PROXY_URL = "https://corsproxy.io/?";
    const GROQ_ENDPOINT = "https://api.groq.com/openai/v1/chat/completions";
   
    // --- STATE ---
    // Structure: [{ id: 1, name: "Chat 1", logs: [] }]
    let sessions = [];
    let currentSessionId = null;
    let currentFileBase64 = null;
    let currentFileType = null;


    // --- INITIALIZATION ---
    window.onload = function() {
        startNewChat();
    };


    // --- SESSION MANAGEMENT ---


    function startNewChat() {
        const id = Date.now();
        const newSession = {
            id: id,
            name: `Chat ${sessions.length + 1}`,
            logs: []
        };
        sessions.push(newSession);
        switchSession(id);
    }


    function switchSession(id) {
        currentSessionId = id;
       
        // Find session data
        const session = sessions.find(s => s.id === id);
        if (!session) return;


        // Clear UI
        const historyDiv = document.getElementById('chatHistory');
        historyDiv.innerHTML = "";
       
        // Add Welcome Message if empty
        if (session.logs.length === 0) {
            addMessageToUI({
                role: 'ai',
                mode: 'SYSTEM',
                content: 'New chat started. How can I help?'
            });
        } else {
            // Re-render logs
            session.logs.forEach(msg => addMessageToUI(msg));
        }


        renderSessionList();
    }


    function handleGenerationChange(select) {
        if (select.value === 'new') {
            startNewChat();
        }
        // Reset dropdown
        select.value = "";
    }


    function renderSessionList() {
        const listContainer = document.getElementById('sessionList');
        listContainer.innerHTML = "";


        sessions.slice().reverse().forEach(session => {
            const div = document.createElement('div');
            div.className = `session-item ${session.id === currentSessionId ? 'active' : ''}`;
            div.innerText = session.name;
            div.onclick = () => switchSession(session.id);
            listContainer.appendChild(div);
        });
    }


    function updateSessionName(text) {
        const session = sessions.find(s => s.id === currentSessionId);
        if (session && session.logs.length === 1) { // Only rename on first message
            // Take first 20 chars
            session.name = text.length > 20 ? text.substring(0, 20) + "..." : text;
            renderSessionList();
        }
    }


    // --- CHAT LOGIC ---


    function handleEnter(e) {
        if (e.key === 'Enter') sendMessage();
    }


    function handleFileSelect() {
        const fileInput = document.getElementById('mediaUpload');
        const indicator = document.getElementById('fileIndicator');
       
        if (fileInput.files.length > 0) {
            const file = fileInput.files[0];
            const reader = new FileReader();
           
            reader.onload = function(e) {
                currentFileBase64 = e.target.result;
                currentFileType = file.type;
                indicator.style.display = 'block';
                indicator.innerText = isVideo(file.type) ? "Video Attached" : "Image Attached";
            };
           
            reader.readAsDataURL(file);
        }
    }


    function isVideo(mimeType) {
        return mimeType && mimeType.includes('video');
    }


    async function sendMessage() {
        const input = document.getElementById('userInput');
        const mode = document.getElementById('modeSelect').value;
        const text = input.value;
       
        if (!text && !currentFileBase64) return;


        // 1. Get Current Session
        const session = sessions.find(s => s.id === currentSessionId);
        if (!session) return;


        // 2. Render User Message
        const userMsg = {
            role: "user",
            content: text,
            mode: mode,
            media: currentFileBase64,
            mediaType: currentFileType
        };
       
        addMessageToUI(userMsg);
        session.logs.push(userMsg);
       
        // Update name if this is the first user message
        if (session.logs.filter(m => m.role === 'user').length === 1) {
            updateSessionName(text || "Image Upload");
        }


        // Clear Inputs
        input.value = "";
        document.getElementById('mediaUpload').value = "";
        document.getElementById('fileIndicator').style.display = 'none';
        let tempMedia = currentFileBase64;
        let tempType = currentFileType;
        currentFileBase64 = null;
        currentFileType = null;


        // 3. Show Loading Indicator
        const loadingId = "loading-" + Date.now();
        const loadingDiv = document.createElement('div');
        loadingDiv.className = 'message ai';
        loadingDiv.id = loadingId;
        loadingDiv.innerHTML = `<div class="typing-indicator"><span></span><span></span><span></span></div>`;
        document.getElementById('chatHistory').appendChild(loadingDiv);
        scrollToBottom();


        // 4. Prepare API Call
        try {
            let modelId = "llama-3.3-70b-versatile";
            if (tempMedia && !isVideo(tempType)) {
                modelId = "llama-3.2-11b-vision-preview";
            } else if (mode === "thinking") {
                modelId = "llama-3.3-70b-versatile";
            }


            let systemInstruction = "You are a helpful assistant.";
            if (mode === "coding") systemInstruction = "You are an expert software engineer. Provide clean, efficient code blocks.";
            if (mode === "stock") systemInstruction = "You are a financial analyst.";
            if (mode === "thinking") systemInstruction = "You are a deep thinking engine. Break down the problem step-by-step.";
            if (mode === "fast") systemInstruction = "Be concise.";


            let messagesPayload = [
                { role: "system", content: systemInstruction }
            ];


            if (tempMedia && modelId.includes("vision")) {
                messagesPayload.push({
                    role: "user",
                    content: [
                        { type: "text", text: text || "Analyze this image." },
                        { type: "image_url", image_url: { url: tempMedia } }
                    ]
                });
            } else {
                let finalText = text;
                if (tempMedia && isVideo(tempType)) finalText += " [User uploaded a video - display only]";
               
                // Get session history
                const recentHistory = session.logs.filter(m => m.role !== 'system').slice(-4);
                recentHistory.forEach(m => {
                    messagesPayload.push({
                        role: m.role === 'user' ? 'user' : 'assistant',
                        content: m.content
                    });
                });
               
                if (messagesPayload[messagesPayload.length-1].content !== finalText) {
                     messagesPayload.push({ role: "user", content: finalText });
                }
            }


            const targetUrl = encodeURIComponent(GROQ_ENDPOINT);
           
            const response = await fetch(PROXY_URL + targetUrl, {
                method: "POST",
                headers: {
                    "Authorization": `Bearer ${API_KEY}`,
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    model: modelId,
                    messages: messagesPayload,
                    temperature: 0.7
                })
            });


            if (!response.ok) throw new Error("API Error");


            const data = await response.json();
            const aiText = data.choices[0].message.content;


            document.getElementById(loadingId).remove();
           
            const aiMsg = {
                role: "ai",
                content: aiText,
                mode: mode
            };
           
            addMessageToUI(aiMsg);
            session.logs.push(aiMsg);


        } catch (error) {
            document.getElementById(loadingId).remove();
            addMessageToUI({
                role: "ai",
                content: "Error: Connection failed. Please check your internet or proxy settings.",
                mode: "SYSTEM"
            });
            console.error(error);
        }
    }


    function addMessageToUI(msg) {
        const historyDiv = document.getElementById('chatHistory');
        const div = document.createElement('div');
        div.className = `message ${msg.role === 'user' ? 'user' : 'ai'}`;
       
        let html = `<div class="mode-badge">${msg.mode ? msg.mode : 'AI'}</div>`;
       
        if (msg.media) {
            if (msg.mediaType && msg.mediaType.includes('video')) {
                html += `<video src="${msg.media}" controls class="media-preview"></video><br>`;
            } else {
                html += `<img src="${msg.media}" class="media-preview"><br>`;
            }
        }
       
        let formattedText = msg.content
            .replace(/</g, "&lt;")
            .replace(/>/g, "&gt;")
            .replace(/```(\w*)([\s\S]*?)```/g, '<pre><code>$2</code></pre>')
            .replace(/\n/g, "<br>");


        html += `<div>${formattedText}</div>`;
       
        div.innerHTML = html;
        historyDiv.appendChild(div);
        scrollToBottom();
    }


    function scrollToBottom() {
        const historyDiv = document.getElementById('chatHistory');
        historyDiv.scrollTop = historyDiv.scrollHeight;
    }


    // --- SAVE/LOAD ALL CHATS ---


    function exportAllChats() {
        const jsonStr = JSON.stringify(sessions);
        const blob = new Blob([jsonStr], { type: "application/json" });
        const url = URL.createObjectURL(blob);
       
        const a = document.createElement('a');
        a.href = url;
        a.download = `all_chats_${new Date().toISOString().slice(0,10)}.json`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
    }


    function importAllChats(event) {
        const file = event.target.files[0];
        if (!file) return;


        const reader = new FileReader();
        reader.onload = function(e) {
            try {
                const loadedSessions = JSON.parse(e.target.result);
                sessions = loadedSessions;
                if(sessions.length > 0) {
                    switchSession(sessions[0].id);
                } else {
                    startNewChat();
                }
                alert("All chats loaded!");
            } catch (err) {
                alert("Error loading file.");
            }
        };
        reader.readAsText(file);
    }
</script>


</body>
</html>
