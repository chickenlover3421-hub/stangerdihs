<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Workspace - Multi-AI Assistant</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --sidebar-bg: #f7f7f8;
            --text-color: #333333;
            --border-color: #e5e5e5;
            --user-msg-bg: #007bff;
            --user-text: #ffffff;
            --ai-msg-bg: #f0f0f0;
            --groq-color: #9d4edd;
            --gemini-color: #4285f4;
            --deepseek-color: #06b6d4;
            --hover-bg: #e0e0e0;
            --active-item: #e6f7ff;
        }

        body.dark-mode {
            --bg-color: #1e1e1e;
            --sidebar-bg: #2d2d2d;
            --text-color: #ececf1;
            --border-color: #4d4d4f;
            --user-msg-bg: #007bff;
            --user-text: #ffffff;
            --ai-msg-bg: #38383e;
            --groq-color: #c77dff;
            --gemini-color: #669df6;
            --deepseek-color: #22d3ee;
            --hover-bg: #3e3e3e;
            --active-item: #2f3542;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Sidebar - FULLY SCROLLABLE */
        .sidebar {
            width: 300px;
            background-color: var(--sidebar-bg);
            border-right: 1px solid var(--border-color);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            flex-shrink: 0;
            overflow-y: auto;
            overflow-x: hidden;
            height: 100vh;
        }

        .logo {
            font-weight: bold;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--gemini-color);
        }

        .ai-model-selector {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 10px;
        }

        .model-btn {
            padding: 12px 15px;
            border-radius: 8px;
            border: 2px solid transparent;
            background-color: var(--bg-color);
            color: var(--text-color);
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.2s;
            text-align: left;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .model-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .model-btn.active {
            border-color: currentColor;
            font-weight: bold;
        }

        .model-btn.groq {
            color: var(--groq-color);
        }

        .model-btn.gemini {
            color: var(--gemini-color);
        }

        .model-btn.deepseek {
            color: var(--deepseek-color);
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        label {
            font-size: 0.8rem;
            font-weight: 600;
            opacity: 0.8;
            text-transform: uppercase;
            margin-top: 5px;
        }

        select, button, input {
            padding: 10px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            background-color: var(--bg-color);
            color: var(--text-color);
            cursor: pointer;
            font-size: 0.9rem;
            transition: 0.2s;
            width: 100%;
            box-sizing: border-box;
        }

        select {
            cursor: pointer;
        }

        button:hover {
            opacity: 0.8;
        }

        button.primary {
            background-color: var(--gemini-color);
            color: white;
            border: none;
            width: auto;
            padding: 10px 20px;
        }

        .api-key-input {
            font-family: monospace;
            font-size: 0.8rem;
        }

        .api-key-input::placeholder {
            color: #888;
        }

        /* Session List */
        .session-list-container {
            flex: 1;
            border-top: 1px solid var(--border-color);
            border-bottom: 1px solid var(--border-color);
            margin: 10px 0;
            padding: 10px 0;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .session-item {
            padding: 10px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            background: transparent;
            border: 1px solid transparent;
            color: var(--text-color);
        }

        .session-item:hover {
            background-color: var(--hover-bg);
        }

        .session-item.active {
            background-color: var(--active-item);
            border-color: var(--gemini-color);
            color: var(--gemini-color);
            font-weight: bold;
        }

        /* Main Chat Area */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .messages-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px 10%;
            display: flex;
            flex-direction: column;
            gap: 20px;
            scroll-behavior: smooth;
        }

        .message {
            display: flex;
            flex-direction: column;
            max-width: 80%;
            padding: 15px;
            border-radius: 12px;
            line-height: 1.6;
            position: relative;
            word-wrap: break-word;
        }

        .message.user {
            align-self: flex-end;
            background-color: var(--user-msg-bg);
            color: var(--user-text);
            border-bottom-right-radius: 2px;
        }

        .message.ai {
            align-self: flex-start;
            background-color: var(--ai-msg-bg);
            color: var(--text-color);
            border-bottom-left-radius: 2px;
            border: 1px solid var(--border-color);
        }

        .message.ai.groq {
            border-left: 4px solid var(--groq-color);
        }

        .message.ai.gemini {
            border-left: 4px solid var(--gemini-color);
        }

        .message.ai.deepseek {
            border-left: 4px solid var(--deepseek-color);
        }

        .ai-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 5px;
        }

        .ai-icon {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.7rem;
        }

        .ai-icon.groq {
            background-color: var(--groq-color);
            color: white;
        }

        .ai-icon.gemini {
            background-color: var(--gemini-color);
            color: white;
        }

        .ai-icon.deepseek {
            background-color: var(--deepseek-color);
            color: white;
        }

        .ai-name {
            font-weight: bold;
            font-size: 0.9rem;
        }

        .mode-badge {
            font-size: 0.7rem;
            text-transform: uppercase;
            font-weight: bold;
            opacity: 0.7;
            margin-top: 5px;
        }

        /* Input Area */
        .input-area {
            padding: 20px 10%;
            border-top: 1px solid var(--border-color);
            background-color: var(--bg-color);
            display: flex;
            gap: 10px;
            align-items: center;
        }

        input[type="text"] {
            flex: 1;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background-color: var(--sidebar-bg);
            color: var(--text-color);
            font-size: 1rem;
            outline: none;
        }

        input[type="text"]:focus {
            border-color: var(--gemini-color);
            box-shadow: 0 0 0 2px rgba(66, 133, 244, 0.2);
        }

        /* Media Handling */
        .media-preview {
            max-width: 100%;
            max-height: 300px;
            border-radius: 8px;
            margin-top: 10px;
            border: 1px solid rgba(255,255,255,0.2);
            display: block;
        }
        
        /* Code Blocks */
        pre {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
            font-family: 'Consolas', 'Monaco', monospace;
            margin: 10px 0;
        }
        
        code {
            font-family: 'Consolas', 'Monaco', monospace;
            background: rgba(0,0,0,0.1);
            padding: 2px 4px;
            border-radius: 3px;
        }
        
        .dark-mode code {
            background: rgba(255,255,255,0.1);
        }

        /* Loading Animation */
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 10px 0;
        }

        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out both;
        }
        
        .typing-indicator.groq span {
            background-color: var(--groq-color);
        }
        
        .typing-indicator.gemini span {
            background-color: var(--gemini-color);
        }
        
        .typing-indicator.deepseek span {
            background-color: var(--deepseek-color);
        }
        
        .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes typing {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        /* Sidebar Scrollbar */
        .sidebar::-webkit-scrollbar {
            width: 6px;
        }
        
        .sidebar::-webkit-scrollbar-thumb {
            background-color: var(--border-color);
            border-radius: 3px;
        }
        
        .messages-area::-webkit-scrollbar {
            width: 6px;
        }
        
        .messages-area::-webkit-scrollbar-thumb {
            background-color: var(--border-color);
            border-radius: 3px;
        }

        /* Model category labels */
        .model-category {
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--text-color);
            opacity: 0.6;
            margin-top: 8px;
            margin-bottom: 3px;
            padding-left: 5px;
            text-transform: uppercase;
        }
    </style>
</head>

<script>
    // --- CONFIGURATION ---
    let currentAI = 'gemini'; // gemini, groq, or deepseek
    let sessions = [];
    let currentSessionId = null;
    let currentFileBase64 = null;
    let currentFileType = null;

    // --- INITIALIZATION ---
    window.onload = function() {
        startNewChat();
        loadAPIKeys();
        updatePrimaryButtonColor();
        
        // Set default models
        document.getElementById('groqModelSelect').value = 'llama-3.3-70b-versatile';
        document.getElementById('geminiModelSelect').value = 'gemini-2.0-flash-exp';
    };

    // --- AI MODEL SWITCHING ---
    function switchAI(aiModel) {
        currentAI = aiModel;
        
        // Update active button
        document.querySelectorAll('.model-btn').forEach(btn => {
            btn.classList.remove('active');
        });
        document.querySelector(`.model-btn.${aiModel}`).classList.add('active');
        
        // Update primary button color
        updatePrimaryButtonColor();
    }
    
    function updatePrimaryButtonColor() {
        const primaryBtn = document.querySelector('.primary');
        if (currentAI === 'groq') {
            primaryBtn.style.backgroundColor = 'var(--groq-color)';
        } else if (currentAI === 'deepseek') {
            primaryBtn.style.backgroundColor = 'var(--deepseek-color)';
        } else {
            primaryBtn.style.backgroundColor = 'var(--gemini-color)';
        }
    }

    // --- API KEY MANAGEMENT ---
    function loadAPIKeys() {
        const geminiKey = localStorage.getItem('geminiKey');
        const groqKey = localStorage.getItem('groqKey');
        const deepseekKey = localStorage.getItem('deepseekKey');
        
        if (geminiKey) document.getElementById('geminiKey').value = geminiKey;
        if (groqKey) document.getElementById('groqKey').value = groqKey;
        if (deepseekKey) document.getElementById('deepseekKey').value = deepseekKey;
        
        // Save on change
        document.getElementById('geminiKey').addEventListener('change', saveAPIKeys);
        document.getElementById('groqKey').addEventListener('change', saveAPIKeys);
        document.getElementById('deepseekKey').addEventListener('change', saveAPIKeys);
    }

    function saveAPIKeys() {
        localStorage.setItem('geminiKey', document.getElementById('geminiKey').value);
        localStorage.setItem('groqKey', document.getElementById('groqKey').value);
        localStorage.setItem('deepseekKey', document.getElementById('deepseekKey').value);
    }

    function getAPIKey(aiModel) {
        if (aiModel === 'gemini') return document.getElementById('geminiKey').value;
        if (aiModel === 'groq') return document.getElementById('groqKey').value;
        if (aiModel === 'deepseek') return document.getElementById('deepseekKey').value;
        return '';
    }

    // --- SESSION MANAGEMENT ---
    function startNewChat() {
        const id = Date.now();
        const newSession = {
            id: id,
            name: `Chat ${sessions.length + 1}`,
            logs: []
        };
        sessions.push(newSession);
        switchSession(id);
    }

    function switchSession(id) {
        currentSessionId = id;
        const session = sessions.find(s => s.id === id);
        if (!session) return;

        const historyDiv = document.getElementById('chatHistory');
        historyDiv.innerHTML = "";
        
        if (session.logs.length === 0) {
            addMessageToUI({
                ai: 'gemini',
                role: 'ai',
                content: 'New chat started. How can I help?'
            });
        } else {
            session.logs.forEach(msg => addMessageToUI(msg));
        }

        renderSessionList();
    }

    function handleGenerationChange(select) {
        if (select.value === 'new') {
            startNewChat();
        } else if (select.value === 'askAll') {
            askAllAIs();
        }
        select.value = "";
    }

    // --- CHAT FUNCTIONS ---
    function handleEnter(e) {
        if (e.key === 'Enter') sendMessage();
    }

    function handleFileSelect() {
        const fileInput = document.getElementById('mediaUpload');
        const indicator = document.getElementById('fileIndicator');
        
        if (fileInput.files.length > 0) {
            const file = fileInput.files[0];
            const reader = new FileReader();
            
            reader.onload = function(e) {
                currentFileBase64 = e.target.result;
                currentFileType = file.type;
                indicator.style.display = 'block';
                indicator.innerText = "Image Attached";
            };
            
            reader.readAsDataURL(file);
        }
    }

    async function sendMessage() {
        const input = document.getElementById('userInput');
        const text = input.value;
        
        if (!text && !currentFileBase64) return;

        const session = sessions.find(s => s.id === currentSessionId);
        if (!session) return;

        // Add user message
        const userMsg = {
            ai: currentAI,
            role: "user",
            content: text,
            media: currentFileBase64,
            mediaType: currentFileType
        };
        
        addMessageToUI(userMsg);
        session.logs.push(userMsg);
        
        if (session.logs.filter(m => m.role === 'user').length === 1) {
            updateSessionName(text || "Image Upload");
        }

        // Clear inputs
        input.value = "";
        document.getElementById('mediaUpload').value = "";
        document.getElementById('fileIndicator').style.display = 'none';
        
        const tempMedia = currentFileBase64;
        const tempType = currentFileType;
        currentFileBase64 = null;
        currentFileType = null;

        // Show loading indicator
        showLoadingIndicator(currentAI);

        try {
            let response;
            const mode = document.getElementById('modeSelect').value;
            
            if (currentAI === 'gemini') {
                response = await callGeminiAPI(text, tempMedia, tempType, mode, session);
            } else if (currentAI === 'groq') {
                response = await callGroqAPI(text, mode, session);
            } else if (currentAI === 'deepseek') {
                response = await callDeepSeekAPI(text, mode, session);
            }

            removeLoadingIndicator();
            
            const aiMsg = {
                ai: currentAI,
                role: "ai",
                content: response
            };
            
            addMessageToUI(aiMsg);
            session.logs.push(aiMsg);

        } catch (error) {
            removeLoadingIndicator();
            addMessageToUI({
                ai: currentAI,
                role: "ai",
                content: `Error: ${error.message}. Please check your API key and connection.`
            });
            console.error(error);
        }
    }

    // --- API CALL FUNCTIONS ---
    
    // Gemini API call
    async function callGeminiAPI(text, media, mediaType, mode, session) {
        const apiKey = getAPIKey('gemini');
        if (!apiKey) {
            // If no Gemini key, fall back to Groq if available
            const groqKey = getAPIKey('groq');
            if (groqKey) {
                return await callGroqAPI(text, mode, session);
            }
            throw new Error("No Gemini API key set. Please add a Gemini key or use Groq.");
        }
        
        // Get selected Gemini model
        const MODEL_NAME = document.getElementById('geminiModelSelect').value;
        const URL = `https://generativelanguage.googleapis.com/v1beta/models/${MODEL_NAME}:generateContent`;
        
        // System instruction based on mode
        let systemInstructionText = "You are a helpful assistant.";
        if (mode === "coding") systemInstructionText = "You are an expert software engineer.";
        if (mode === "creative") systemInstructionText = "You are a creative writer.";
        if (mode === "thinking") systemInstructionText = "Think step-by-step.";
        if (mode === "fast") systemInstructionText = "Be concise and direct.";

        // Build conversation history
        let contents = [];
        const recentHistory = session.logs.filter(m => m.ai === 'gemini' && m.role !== 'system').slice(-6);
        
        recentHistory.forEach(m => {
            if (m.role === 'user') {
                let parts = [{ text: m.content }];
                if (m.media) {
                    const base64Data = m.media.split(',')[1];
                    parts.push({
                        inlineData: {
                            mimeType: m.mediaType,
                            data: base64Data
                        }
                    });
                }
                contents.push({
                    role: 'user',
                    parts: parts
                });
            } else if (m.role === 'ai') {
                contents.push({
                    role: 'model',
                    parts: [{ text: m.content }]
                });
            }
        });

        // Add current message
        let currentParts = [];
        if (text) currentParts.push({ text: text });
        
        if (media) {
            const base64Data = media.split(',')[1];
            currentParts.push({
                inlineData: {
                    mimeType: mediaType,
                    data: base64Data
                }
            });
        }
        
        if (currentParts.length === 0 && media) {
            currentParts.push({ text: "Analyze this image." });
        }

        contents.push({
            role: "user",
            parts: currentParts
        });

        const payload = {
            contents: contents,
            systemInstruction: {
                parts: [{ text: systemInstructionText }]
            }
        };

        const response = await fetch(URL, {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "x-goog-api-key": apiKey
            },
            body: JSON.stringify(payload)
        });

        if (!response.ok) {
            const errorText = await response.text();
            throw new Error(`Gemini API error: ${response.status} - ${errorText}`);
        }

        const data = await response.json();
        
        if (data.candidates?.[0]?.content?.parts) {
            return data.candidates[0].content.parts.map(p => p.text).join('');
        }
        
        throw new Error("No response generated from Gemini.");
    }

    // Groq API call
    async function callGroqAPI(text, mode, session) {
        const apiKey = getAPIKey('groq');
        if (!apiKey) throw new Error("Groq API key not set");
        
        const apiEndpoint = "https://api.groq.com/openai/v1/chat/completions";
        
        // Get selected Groq model
        const groqModel = document.getElementById('groqModelSelect').value;

        // Build conversation history
        const messages = [];
        const recentHistory = session.logs.filter(m => m.ai === 'groq').slice(-6);
        
        recentHistory.forEach(m => {
            messages.push({
                role: m.role === 'user' ? 'user' : 'assistant',
                content: m.content
            });
        });

        // Add current message
        messages.push({
            role: 'user',
            content: text
        });

        // Set temperature based on mode
        let temperature = 0.7;
        if (mode === 'creative') temperature = 0.9;
        if (mode === 'fast') temperature = 0.5;
        if (mode === 'thinking') temperature = 0.3;
        if (mode === 'coding') temperature = 0.2;

        const payload = {
            model: groqModel,
            messages: messages,
            stream: false,
            temperature: temperature,
            max_tokens: 2048
        };

        const response = await fetch(apiEndpoint, {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "Authorization": `Bearer ${apiKey}`
            },
            body: JSON.stringify(payload)
        });

        if (!response.ok) {
            const errorText = await response.text();
            throw new Error(`Groq API error: ${response.status} - ${errorText}`);
        }

        const data = await response.json();
        
        if (data.choices?.[0]?.message?.content) {
            return data.choices[0].message.content;
        }
        
        throw new Error("Unexpected response format from Groq API");
    }

    // DeepSeek API call
    async function callDeepSeekAPI(text, mode, session) {
        const apiKey = getAPIKey('deepseek');
        if (!apiKey) throw new Error("DeepSeek API key not set");

        // Build conversation history
        const messages = [];
        const recentHistory = session.logs.filter(m => m.ai === 'deepseek').slice(-6);
        
        recentHistory.forEach(m => {
            messages.push({
                role: m.role === 'user' ? 'user' : 'assistant',
                content: m.content
            });
        });

        // Add current message
        messages.push({
            role: 'user',
            content: text
        });

        const payload = {
            model: "deepseek-chat",
            messages: messages,
            stream: false
        };

        const response = await fetch('https://api.deepseek.com/chat/completions', {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "Authorization": `Bearer ${apiKey}`
            },
            body: JSON.stringify(payload)
        });

        if (!response.ok) {
            const errorText = await response.text();
            throw new Error(`DeepSeek API error: ${response.status} - ${errorText}`);
        }

        const data = await response.json();
        
        if (data.choices?.[0]?.message?.content) {
            return data.choices[0].message.content;
        }

    }

    // --- UI FUNCTIONS ---
    function showLoadingIndicator(aiModel) {
        const historyDiv = document.getElementById('chatHistory');
        const loadingDiv = document.createElement('div');
        loadingDiv.className = `message ai ${aiModel}`;
        loadingDiv.id = 'loading-indicator';
        
        loadingDiv.innerHTML = `
            <div class="ai-header">
                <div class="ai-icon ${aiModel}">${aiModel[0].toUpperCase()}</div>
                <div class="ai-name">${aiModel.charAt(0).toUpperCase() + aiModel.slice(1)}</div>
            </div>
            <div class="typing-indicator ${aiModel}">
                <span></span><span></span><span></span>
            </div>
        `;
        
        historyDiv.appendChild(loadingDiv);
        scrollToBottom();
    }

    function removeLoadingIndicator() {
        const loadingDiv = document.getElementById('loading-indicator');
        if (loadingDiv) loadingDiv.remove();
    }

    function addMessageToUI(msg) {
        const historyDiv = document.getElementById('chatHistory');
        const div = document.createElement('div');
        
        if (msg.role === 'user') {
            div.className = 'message user';
            let contentHTML = `<div>${escapeHTML(msg.content)}</div>`;
            if (msg.media) {
                contentHTML = `<img src="${msg.media}" class="media-preview"><br>` + contentHTML;
            }
            div.innerHTML = contentHTML;
        } else {
            div.className = `message ai ${msg.ai || 'gemini'}`;
            
            let html = `<div class="ai-header">
                <div class="ai-icon ${msg.ai || 'gemini'}">${(msg.ai || 'gemini')[0].toUpperCase()}</div>
                <div class="ai-name">${msg.ai ? msg.ai.charAt(0).toUpperCase() + msg.ai.slice(1) : 'AI'}</div>
            </div>`;
            
            if (msg.media) {
                html += `<img src="${msg.media}" class="media-preview"><br>`;
            }
            
            html += `<div>${formatMessage(msg.content)}</div>`;
            div.innerHTML = html;
        }
        
        historyDiv.appendChild(div);
        scrollToBottom();
    }

    function formatMessage(text) {
        if (!text) return '';
        
        // Convert markdown code blocks
        let formatted = text.replace(/```(\w*)([\s\S]*?)```/g, '<pre><code>$2</code></pre>');
        
        // Convert inline code
        formatted = formatted.replace(/`([^`]+)`/g, '<code>$1</code>');
        
        // Convert newlines
        formatted = formatted.replace(/\n/g, '<br>');
        
        // Escape HTML
        formatted = escapeHTML(formatted);
        
        return formatted;
    }

    function escapeHTML(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }

    function scrollToBottom() {
        const historyDiv = document.getElementById('chatHistory');
        historyDiv.scrollTop = historyDiv.scrollHeight;
    }

    function updateSessionName(text) {
        const session = sessions.find(s => s.id === currentSessionId);
        if (session) {
            session.name = text.length > 20 ? text.substring(0, 20) + "..." : text;
            renderSessionList();
        }
    }

    function renderSessionList() {
        const listContainer = document.getElementById('sessionList');
        listContainer.innerHTML = "";

        sessions.slice().reverse().forEach(session => {
            const div = document.createElement('div');
            div.className = `session-item ${session.id === currentSessionId ? 'active' : ''}`;
            div.innerText = session.name;
            div.onclick = () => switchSession(session.id);
            listContainer.appendChild(div);
        });
    }

    function toggleDarkMode() {
        document.body.classList.toggle('dark-mode');
        updatePrimaryButtonColor();
    }

    // --- BONUS: ASK ALL AIs FUNCTION ---
    async function askAllAIs() {
        const input = document.getElementById('userInput');
        const text = input.value;
        if (!text) return;
        
        const originalAI = currentAI;
        const session = sessions.find(s => s.id === currentSessionId);
        if (!session) return;
        
        // Add user message once
        const userMsg = {
            ai: 'all',
            role: "user",
            content: text
        };
        
        addMessageToUI(userMsg);
        session.logs.push(userMsg);
        
        input.value = "";
        
        // Ask all AIs
        const ais = ['gemini', 'groq', 'deepseek'];
        for (const ai of ais) {
            // Skip if no API key (except Groq which we have)
            if (!getAPIKey(ai) && ai !== 'groq') {
                addMessageToUI({
                    ai: ai,
                    role: "ai",
                    content: `Skipped: No API key configured for ${ai}.`
                });
                continue;
            }
            
            showLoadingIndicator(ai);
            
            try {
                let response;
                const mode = document.getElementById('modeSelect').value;
                
                // Create a temporary session for each AI to maintain context
                const tempSession = { logs: session.logs.filter(m => m.ai === ai) };
                
                if (ai === 'gemini') {
                    response = await callGeminiAPI(text, null, null, mode, tempSession);
                } else if (ai === 'groq') {
                    response = await callGroqAPI(text, mode, tempSession);
                } else if (ai === 'deepseek') {
                    response = await callDeepSeekAPI(text, mode, tempSession);
                }
                
                removeLoadingIndicator();
                
                const aiMsg = {
                    ai: ai,
                    role: "ai",
                    content: response
                };
                
                addMessageToUI(aiMsg);
                session.logs.push(aiMsg);
                
            } catch (error) {
                removeLoadingIndicator();
                addMessageToUI({
                    ai: ai,
                    role: "ai",
                    content: `Error with ${ai}: ${error.message}`
                });
                console.error(`Error with ${ai}:`, error);
            }
        }
        
        currentAI = originalAI;
        switchAI(originalAI);
    }

    // --- SAVE/LOAD FUNCTIONS ---
    function exportAllChats() {
        const jsonStr = JSON.stringify(sessions);
        const blob = new Blob([jsonStr], { type: "application/json" });
        const url = URL.createObjectURL(blob);
        
        const a = document.createElement('a');
        a.href = url;
        a.download = `ai_chats_${new Date().toISOString().slice(0,10)}.json`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
    }

    function importAllChats(event) {
        const file = event.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = function(e) {
            try {
                const loadedSessions = JSON.parse(e.target.result);
                sessions = loadedSessions;
                if(sessions.length > 0) {
                    switchSession(sessions[0].id);
                } else {
                    startNewChat();
                }
                alert("Chats loaded successfully!");
            } catch (err) {
                alert("Error loading file: " + err.message);
            }
        };
        reader.readAsText(file);
    }
